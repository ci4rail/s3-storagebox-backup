on:
  workflow_dispatch:

  schedule:
    # run on monday wednesday, 1 am
    - cron: '00 1 * * 1,3'

jobs:
  backup:
    runs-on: [self-hosted, linux, x64, yocto-runner]
    steps:
      - name: Install s3cmd
        run: |
          pip3 install s3cmd
          which s3cmd
      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.U316870_STORAGE_BOX_SSH_PRIVATE_KEY }}
          known_hosts: "just-a-placeholder-so-we-dont-get-errors"
      - uses: actions/checkout@v4
      - name: Do backup
        run: |
          ### GENERATE S3CFG
          cat << EOF > ~/.s3cfg
          host_base = $S3HOST
          host_bucket = $S3HOST
          bucket_location = eu-central-1
          use_https = True
          access_key = ${S3ACCESS}
          secret_key = ${S3SECRET}
          signature_v2 = False
          EOF
          which s3cmd
          ./s3-to-storagebox.py ${STORAGEBOX_SSH_ADDRESS} "minio_ci4rail" "/tmp"
        env:
          S3HOST: "minio.ci4rail.com"
          S3ACCESS: ${{ secrets.MINIO_ACCESS_KEY }}
          S3SECRET: ${{ secrets.MINIO_SECRET_KEY }}
          STORAGEBOX_SSH_ADDRESS: "u316870@u316870.your-storagebox.de"

